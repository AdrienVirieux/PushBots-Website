<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Reminder generator</title>
        <link rel="icon" href="image/reminder-logo.ico" type="" sizes="32x32"/>
        <link rel="stylesheet" href="css/style.css">

        <script src="js/main.js"></script>
        <!-- Script PushBots -->
        <script src="js/pushbots.js"></script>
        <script src="//cdn.pushbots.com/js/sdk.min.js" onload="PB.init()" async></script>
    </head>
    <body>
        <!-- Montre le l'heure et la date en temps réel -->
        <div class="live-time">
            <span id="date"></span>
            <span id="time"></span>
        </div>

        <!-- Début du main -->
        <main>

            <!-- Paramètres personnalisable des notifications-->
            <div class="genere-notif">
                <h2>Reminder generator</h2>
                <div>
                    <!-- Hours input -->
                    <input type="number" id="valueHours" min="0" max="23">
                    <label for="valueHours">hours</label>
                    <span> : </span>
                    <!-- Minutes input -->
                    <input type="number" id="valueMinutes" min="0" max="59">
                    <label for="valueMinutes">minutes</label>
                    <span> : </span>
                    <!-- Seconds input -->
                    <input type="number" id="valueSeconds" min="0" max="59" value="0">
                    <label for="valueSeconds">seconds</label>
                </div>
                <!-- Description input -->
                <textarea id="valueDesc" placeholder="Description de votre notification"></textarea>

                <a id="genereButton" onclick="createNotif()">generate</a>
            </div>

            <!-- Liste des notifications créées-->
            <div id="notif-box">
                <!-- Forme d'une notif -->
                <template>
                    <div id="notif" class="notif" onclick="showDesc(this)">
                        <div>
                            <div >
                                <span>reminder at</span>
                                <span id="templateSpan"></span>
                            </div>
                            <!-- Boutton de suppression -->
                            <div id="delete" class="trash" onclick="deleteNotif(this)"></div>
                        </div>
                        <span class="desc-notif"></span>
                    </div>
                </template>
            </div>

        </main>
        <!-- Fin du main -->

    </body>
</html>
