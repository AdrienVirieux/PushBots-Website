<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Utilisation de PushBots</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="js/main.js"></script>
        <!-- Script PushBots -->
        <script src="js/pushbots.js"></script>
        <script src="//cdn.pushbots.com/js/sdk.min.js" onload="PB.init()" async></script>
    </head>
    <body>
        <!-- Juste de l'esthÃ©tisme -->
        <div class="truc">
            <span id="date"></span>
            <span id="time"></span>
        </div>

        <!-- La partie interressante -->
        <main>
            <div class="genere-notif">
                <div>
                    <input type="number" id="Ehours" min="0" max="23" value="0">
                    <label for="Ehours">hours</label>
                    <input type="number" id="Eminutes" min="0" max="59" value="0">
                    <label for="Eminutes">minutes</label>
                    <input type="number" id="Eseconds" min="0" max="59" value="0">
                    <label for="Eseconds">seconds</label>
                </div>
                <textarea id="Edesc" rows="8" cols="80"></textarea>
                <a onclick="showContent()" href="#">generate</a>
            </div>

            <div id="notif-box">
                <template id="notif">
                    <span>reminder</span>
                    <span id="notif-time"></span>
                </template>
            </div>
        </main>

    </body>
</html>
